{% extends "base.html" %}

{% block title %}{{ announcement.title }}{% endblock %}

{% block content %}
<h1>{{ announcement.title }}</h1>
<p id="short-text">{{ announcement.content|truncatechars:150 }}</p>
<p id="full-text" style="display:none;">{{ announcement.content }}</p>
<span class="read-more" onclick="toggleReadMore()">Read more</span>

<script>
function toggleReadMore() {
    let shortText = document.getElementById("short-text");
    let fullText = document.getElementById("full-text");
    let btn = document.querySelector(".read-more");

    if (fullText.style.display === "none") {
        shortText.style.display = "none";
        fullText.style.display = "block";
        btn.innerText = "Show less";
    } else {
        shortText.style.display = "block";
        fullText.style.display = "none";
        btn.innerText = "Read more";
    }
}
</script>
{% endblock %}
